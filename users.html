<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务仪表盘 - 用户管理</title>
    
    <!-- CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="main.js"></script>
    <script src="plans.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 导航栏 -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" data-widget="pushmenu"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-3">
                <span class="nav-link" id="currentTime"></span>
            </li>
            <li class="nav-item dropdown mr-3">
                <a class="nav-link" data-toggle="dropdown" href="#" id="planNotification">
                    <i class="fas fa-bell"></i>
                    <span class="badge badge-warning navbar-badge" id="planCount">0</span>
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <span class="dropdown-header">计划提醒</span>
                    <div class="dropdown-divider"></div>
                    <div id="planList" style="max-height: 300px; overflow-y: auto;"></div>
                    <div class="dropdown-divider"></div>
                    <a href="plans.html" class="dropdown-item dropdown-footer">查看所有计划</a>
                </div>
            </li>
            <li class="nav-item mr-3">
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addPlanModal">
                    <i class="fas fa-plus"></i> 添加计划
                </button>
            </li>
        </ul>
    </nav>

    <!-- 侧边栏 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="nav-icon fas fa-home"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link active">
                            <i class="nav-icon fas fa-users"></i> 用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="orders.html" class="nav-link">
                            <i class="nav-icon fas fa-list"></i> 订单记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="plans.html" class="nav-link">
                            <i class="nav-icon fas fa-calendar"></i> 计划管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link">
                            <i class="nav-icon fas fa-cog"></i> 设置
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- 内容区 -->
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>用户管理</h1>
                    <button id="exportUsers" class="btn btn-success">
                        <i class="fas fa-file-excel"></i> 导出用户数据
                    </button>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" id="searchUser" class="form-control" placeholder="搜索用户名...">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="float-right">
                            <select id="sortField" class="form-control">
                                <option value="registerTime">注册时间</option>
                                <option value="totalDeposit">累计充值</option>
                                <option value="totalWithdrawal">累计出款</option>
                                <option value="netAmount">纯利</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped user-table">
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>注册时间</th>
                                        <th>累计充值</th>
                                        <th>累计出款</th>
                                        <th>纯利</th>
                                        <th>备注</th>
                                        <th class="operation-column">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<!-- 新增计划模态框 -->
<div class="modal fade" id="addPlanModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增计划</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="planForm">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="planUserId" class="form-control" required 
                               placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label>计划内容</label>
                        <textarea id="planContent" class="form-control" rows="3" required 
                                placeholder="请输入计划内容"></textarea>
                    </div>
                    <div class="form-group">
                        <label>计划时间</label>
                        <input type="datetime-local" id="planTime" class="form-control" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="savePlan">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        console.log('Initializing database...');
        await initDB();
        console.log('Database initialized successfully');

        const loadUsers = async () => {
            try {
                console.log('Loading users...');
                const users = await getAllUsers();
                console.log('Retrieved users:', users);
                
                // 排序
                const sortField = document.getElementById('sortField').value;
                users.sort((a, b) => {
                    if (sortField === 'netAmount') {
                        const aNet = parseFloat(a.totalDeposit) - parseFloat(a.totalWithdrawal);
                        const bNet = parseFloat(b.totalDeposit) - parseFloat(b.totalWithdrawal);
                        return bNet - aNet;
                    }
                    if (sortField === 'registerTime') {
                        return new Date(b.registerTime) - new Date(a.registerTime);
                    }
                    return parseFloat(b[sortField]) - parseFloat(a[sortField]);
                });
                
                // 搜索过滤
                const searchTerm = document.getElementById('searchUser').value.toLowerCase();
                const filteredUsers = searchTerm ? 
                    users.filter(user => user.userId.toLowerCase().includes(searchTerm)) : 
                    users;
                
                // 渲染表格
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = filteredUsers.map(user => `
                    <tr>
                        <td>${user.userId}</td>
                        <td>${user.registerTime}</td>
                        <td>${parseFloat(user.totalDeposit || 0).toFixed(2)}</td>
                        <td>${parseFloat(user.totalWithdrawal || 0).toFixed(2)}</td>
                        <td>${(parseFloat(user.totalDeposit || 0) - parseFloat(user.totalWithdrawal || 0)).toFixed(2)}</td>
                        <td>
                            <textarea class="note-input" data-user-id="${user.userId}">${user.note || ''}</textarea>
                        </td>
                        <td class="operation-column">
                            <button class="btn btn-danger btn-sm delete-user" data-user-id="${user.userId}">删除</button>
                        </td>
                    </tr>
                `).join('');
                
                console.log('Users table updated successfully');
            } catch (error) {
                console.error('Error loading users:', error);
                alert('加载用户失败：' + error.message);
            }
        };

        // 绑定事件
        document.getElementById('searchUser').addEventListener('input', () => {
            console.log('Search term changed, reloading users...');
            loadUsers();
        });
        
        document.getElementById('sortField').addEventListener('change', () => {
            console.log('Sort field changed, reloading users...');
            loadUsers();
        });
        
        // 备注更新
        document.addEventListener('change', async (e) => {
            if (e.target.classList.contains('note-input')) {
                try {
                    const userId = e.target.dataset.userId;
                    const note = e.target.value;
                    console.log('Updating note for user:', userId);
                    await updateUserNote(userId, note);
                    console.log('Note updated successfully');
                } catch (error) {
                    console.error('Error updating note:', error);
                    alert('更新备注失败：' + error.message);
                }
            }
        });
        
        // 删除用户
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-user')) {
                try {
                    const userId = e.target.dataset.userId;
                    console.log('Attempting to delete user:', userId);
                    
                    if (confirm(`确认删除用户 ${userId} 吗？此操作将删除该用户的所有相关数据！`)) {
                        await deleteUser(userId);
                        console.log('User deleted successfully');
                        await loadUsers();
                        alert('用户已删除');
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('删除失败：' + error.message);
                }
            }
        });

        // 添加导出功能
        const exportToExcel = (data, filename) => {
            const headers = ['用户名', '注册时间', '累计充值', '累计出款', '纯利', '备注'];
            let csvContent = '\uFEFF' + headers.join(',') + '\n'; // 添加 BOM 以支持中文

            data.forEach(item => {
                const row = [
                    item.userId,
                    TimeZoneManager.getCurrentTime(item.registerTime).toLocaleString('zh-CN'),
                    parseFloat(item.totalDeposit || 0).toFixed(2),
                    parseFloat(item.totalWithdrawal || 0).toFixed(2),
                    (parseFloat(item.totalDeposit || 0) - parseFloat(item.totalWithdrawal || 0)).toFixed(2),
                    `"${item.note || ''}"`
                ];
                csvContent += row.join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        };

        document.getElementById('exportUsers').addEventListener('click', async () => {
            try {
                const users = await getAllUsers();
                exportToExcel(users, `用户数据_${new Date().toLocaleDateString()}.csv`);
            } catch (error) {
                console.error('导出失败：', error);
                alert('导出失败：' + error.message);
            }
        });

        // 添加时区变更事件监听
        window.addEventListener('timeZoneChanged', async () => {
            await loadUsers(); // 重新加载用户数据
        });

        // 初始加载
        await loadUsers();
        console.log('Initial users loaded successfully');
    } catch (error) {
        console.error('Initialization error:', error);
        alert('系统初始化失败：' + error.message);
    }
});
</script>
</body>
</html>
