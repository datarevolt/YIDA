<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务仪表盘 - 用户管理</title>
    
    <!-- CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="main.js"></script>
    <script src="plans.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 导航栏 -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" data-widget="pushmenu"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-3">
                <span class="nav-link" id="currentTime"></span>
            </li>
            <li class="nav-item dropdown mr-3">
                <a class="nav-link" data-toggle="dropdown" href="#" id="planNotification">
                    <i class="fas fa-bell"></i>
                    <span class="badge badge-warning navbar-badge" id="planCount">0</span>
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <span class="dropdown-header">计划提醒</span>
                    <div class="dropdown-divider"></div>
                    <div id="planList" style="max-height: 300px; overflow-y: auto;"></div>
                    <div class="dropdown-divider"></div>
                    <a href="plans.html" class="dropdown-item dropdown-footer">查看所有计划</a>
                </div>
            </li>
            <li class="nav-item mr-3">
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addPlanModal">
                    <i class="fas fa-plus"></i> 添加计划
                </button>
            </li>
        </ul>
    </nav>

    <!-- 侧边栏 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="nav-icon fas fa-home"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link active">
                            <i class="nav-icon fas fa-users"></i> 用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="orders.html" class="nav-link">
                            <i class="nav-icon fas fa-list"></i> 订单记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="plans.html" class="nav-link">
                            <i class="nav-icon fas fa-calendar"></i> 计划管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link">
                            <i class="nav-icon fas fa-cog"></i> 设置
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- 内容区 -->
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>用户管理</h1>
                    <button id="exportUsers" class="btn btn-success">
                        <i class="fas fa-file-excel"></i> 导出用户数据
                    </button>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" id="searchUser" class="form-control" placeholder="搜索用户名...">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="float-right">
                            <select id="sortField" class="form-control">
                                <option value="registerTime">注册时间</option>
                                <option value="totalDeposit">累计充值</option>
                                <option value="totalWithdrawal">累计出款</option>
                                <option value="netAmount">纯利</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body table-responsive p-0">
                        <table class="table table-striped user-table">
                            <colgroup>
                                <col style="width: 60px">  <!-- 置顶 -->
                                <col style="width: 150px"> <!-- 用户名 -->
                                <col style="width: 150px"> <!-- 注册时间 -->
                                <col style="width: 150px">  <!-- 累计充值 -->
                                <col style="width: 150px">  <!-- 累计出款 -->
                                <col style="width: 150px">  <!-- 纯利 -->
                                <col>                      <!-- 备注 - 自适应 -->
                                <col style="width: 60px">  <!-- 操作 -->
                            </colgroup>
                            <thead>
                                <tr style="background-color: #f4f6f9;">
                                    <th class="text-center" style="vertical-align: middle; background-color: #f4f6f9; border: 1px solid #dee2e6; line-height: 50px; padding: 0;">置顶</th>
                                    <th class="text-center" style="vertical-align: middle; background-color: #f4f6f9; border: 1px solid #dee2e6;">用户名</th>
                                    <th class="text-center" style="vertical-align: middle; background-color: #f4f6f9; border: 1px solid #dee2e6;">注册时间</th>
                                    <th class="text-center" style="vertical-align: middle; background-color: #f4f6f9; border: 1px solid #dee2e6;">累计充值</th>
                                    <th class="text-center" style="vertical-align: middle; background-color: #f4f6f9; border: 1px solid #dee2e6;">累计出款</th>
                                    <th class="text-center" style="vertical-align: middle; background-color: #f4f6f9; border: 1px solid #dee2e6;">纯利</th>
                                    <th class="text-center" style="vertical-align: middle; background-color: #f4f6f9; border: 1px solid #dee2e6;">备注</th>
                                    <th class="operation-column text-center" style="vertical-align: middle; background-color: #f4f6f9; border: 1px solid #dee2e6;">操作</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- 用户数据将通过 JavaScript 动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<!-- 新增计划模态框 -->
<div class="modal fade" id="addPlanModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增计划</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="planForm">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="planUserId" class="form-control" required 
                               placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label>计划内容</label>
                        <textarea id="planContent" class="form-control" rows="3" required 
                                placeholder="请输入计划内容"></textarea>
                    </div>
                    <div class="form-group">
                        <label>计划时间</label>
                        <input type="datetime-local" id="planTime" class="form-control" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="savePlan">保存</button>
            </div>
        </div>
    </div>
</div>

<style>
    .note-input {
        width: 100%;
        min-height: 60px;
        resize: vertical;
        border: 1px solid #ddd;
        padding: 5px;
        border-radius: 4px;
    }
    
    .operation-column {
        white-space: nowrap;
        width: 80px;
    }
    
    /* 进一步缩小置顶列样式 */
    .pin-column {
        width: 24px !important;
        min-width: 24px !important;
        max-width: 24px !important;
        padding: 2px !important;
    }
    
    .table td {
        vertical-align: middle;
    }

    /* 调整置顶按钮样式 */
    .pin-user-btn {
        padding: 2px !important;
        font-size: 10px !important;
        width: 20px !important;
        height: 20px !important;
        margin: 0 !important;
    }

    .pin-user-btn i {
        font-size: 10px;
        margin: 0 !important;
    }

    /* 确保单元格内容居中 */
    .pin-column, 
    .pin-column .btn {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        console.log('Initializing database...');
        await initDB();
        console.log('Database initialized successfully');

        const loadUsers = async () => {
            try {
                console.log('Loading users...');
                const users = await getAllUsers();
                const pinnedUsers = await getPinnedUsers();
                console.log('Retrieved users:', users);
                
                const searchTerm = document.getElementById('searchUser').value.toLowerCase();
                const sortField = document.getElementById('sortField').value;
                
                // 过滤用户
                const filteredUsers = users.filter(user => 
                    user.userId.toLowerCase().includes(searchTerm)
                );
                
                // 排序用户
                filteredUsers.sort((a, b) => {
                    // 先按置顶状态排序
                    const isPinnedA = pinnedUsers.includes(a.userId);
                    const isPinnedB = pinnedUsers.includes(b.userId);
                    if (isPinnedA !== isPinnedB) return isPinnedB ? 1 : -1;
                    
                    // 默认按注册时间降序排序
                    const timeA = new Date(a.registerTime || 0).getTime();
                    const timeB = new Date(b.registerTime || 0).getTime();
                    
                    // 如果选择了其他排序字段且不是注册时间，则使用选择的字段排序
                    if (sortField && sortField !== 'registerTime') {
                        if (sortField === 'netAmount') {
                            return (parseFloat(b.totalDeposit) - parseFloat(b.totalWithdrawal)) - 
                                   (parseFloat(a.totalDeposit) - parseFloat(a.totalWithdrawal));
                        }
                        return parseFloat(b[sortField] || 0) - parseFloat(a[sortField] || 0);
                    }
                    
                    // 默认返回注册时间的比较结果
                    return timeB - timeA;
                });

                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = filteredUsers.map(user => {
                    const isPinned = pinnedUsers.includes(user.userId);
                    return `
                        <tr class="${isPinned ? 'table-warning' : ''}">
                            <td class="text-center">
                                <button class="btn btn-sm ${isPinned ? 'btn-warning' : 'btn-light'} pin-user-btn" 
                                        data-userid="${user.userId}"
                                        title="${isPinned ? '取消置顶' : '置顶用户'}">
                                    <i class="fas fa-thumbtack"></i>
                                </button>
                            </td>
                            <td>${user.userId}</td>
                            <td>${user.registerTime || ''}</td>
                            <td>${user.totalDeposit || '0.00'}</td>
                            <td>${user.totalWithdrawal || '0.00'}</td>
                            <td>${((parseFloat(user.totalDeposit) || 0) - (parseFloat(user.totalWithdrawal) || 0)).toFixed(2)}</td>
                            <td>
                                <textarea class="note-input" data-user-id="${user.userId}">${user.note || ''}</textarea>
                            </td>
                            <td class="operation-column">
                                <button class="btn btn-danger btn-sm delete-user" data-user-id="${user.userId}">删除</button>
                            </td>
                        </tr>
                    `;
                }).join('');

                // 绑定置顶按钮事件
                document.querySelectorAll('.pin-user-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const userId = e.currentTarget.dataset.userid;
                        const isPinned = e.currentTarget.classList.contains('btn-warning');
                        
                        try {
                            await updatePinnedUsers(userId, !isPinned);
                            await loadUsers(); // 重新加载列表以更新显示
                        } catch (error) {
                            console.error('置顶操作失败:', error);
                            alert('置顶操作失败');
                        }
                    });
                });

                console.log('Users table updated successfully');
            } catch (error) {
                console.error('Error loading users:', error);
                alert('加载用户列表失败：' + error.message);
            }
        };

        // 绑定事件
        document.getElementById('searchUser').addEventListener('input', () => {
            console.log('Search term changed, reloading users...');
            loadUsers();
        });
        
        document.getElementById('sortField').addEventListener('change', () => {
            console.log('Sort field changed, reloading users...');
            loadUsers();
        });
        
        // 备注更新
        document.addEventListener('change', async (e) => {
            if (e.target.classList.contains('note-input')) {
                try {
                    const userId = e.target.dataset.userId;
                    const note = e.target.value;
                    console.log('Updating note for user:', userId);
                    await updateUserNote(userId, note);
                    console.log('Note updated successfully');
                } catch (error) {
                    console.error('Error updating note:', error);
                    alert('更新备注失败：' + error.message);
                }
            }
        });
        
        // 删除用户
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-user')) {
                try {
                    const userId = e.target.dataset.userId;
                    console.log('Attempting to delete user:', userId);
                    
                    if (confirm(`确认删除用户 ${userId} 吗？此操作将删除该用户的所有相关数据！`)) {
                        await deleteUser(userId);
                        console.log('User deleted successfully');
                        await loadUsers();
                        alert('用户已删除');
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('删除用户失败：' + error.message);
                }
            }
        });

        // 导出用户数据
        document.getElementById('exportUsers').addEventListener('click', async () => {
            try {
                const users = await getAllUsers();
                const csvContent = '\uFEFF' + // 添加 BOM 以支持中文
                    '用户名,注册时间,累计充值,累计出款,纯利,备注\n' +
                    users.map(user => {
                        const netAmount = (parseFloat(user.totalDeposit || 0) - parseFloat(user.totalWithdrawal || 0)).toFixed(2);
                        return `${user.userId},${user.registerTime || ''},${user.totalDeposit || '0.00'},${user.totalWithdrawal || '0.00'},${netAmount},"${user.note || ''}"`;
                    }).join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `用户数据_${new Date().toLocaleDateString()}.csv`;
                link.click();
            } catch (error) {
                console.error('Error exporting users:', error);
                alert('导出用户数据失败：' + error.message);
            }
        });

        // 初始加载用户列表
        await loadUsers();
        console.log('Initial users loaded successfully');
    } catch (error) {
        console.error('Initialization error:', error);
        alert('系统初始化失败');
    }
});
</script>
</body>
</html>
